name: Flutter CI

on:
  push:

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 
        flutter-version: '2.5.2' 

      env:
          KEY_JKS: ${{ secrets.KEYSTORE }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - run: |
      flutter clean
      echo $KEY_JKS > key.jks
      flutter pub get
      flutter pub upgrade
    
    - run: flutter build apk --release #--no-sound-null-safety

    #- run: flutter build apk --no-sound-null-safety
    
    - run: |
        cd build/app/outputs/flutter-apk/
        mv app.apk blueshot.apk
        ls -al
  ios:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '2.5.2' # you can also specify exact version of flutter
        
    - run: |
        flutter clean
        flutter pub get
        cd ios
        pod install

        
    - run: flutter build ios --release --no-codesign
